groups:
  - name: wbordersaver
    rules:
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) * 100 > 80
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage ({{ $value }}%)"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          service: wbordersaver
        annotations:
          summary: "High HTTP error rate ({{ $value | humanizePercentage }})"
          description: "HTTP error rate is above 5% for the last 5 minutes"

      - alert: KafkaProcessingLag
        expr: rate(kafka_messages_processed_total[5m]) == 0
        for: 5m
        labels:
          severity: critical
          service: wbordersaver
        annotations:
          summary: "Kafka messages are not being processed"
          description: "No Kafka messages have been processed in the last 5 minutes"

      - alert: HighMemoryUsage
        expr: go_memstats_alloc_bytes / 1024 / 1024 > 500
        for: 2m
        labels:
          severity: warning
          service: wbordersaver
        annotations:
          summary: "High memory usage ({{ $value | humanize }} MB)"
          description: "Memory usage is above 500 MB"

      - alert: HighRequestLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 2m
        labels:
          severity: warning
          service: wbordersaver
        annotations:
          summary: "High request latency ({{ $value }}s)"
          description: "95th percentile request latency is above 1 second"

      - alert: ServiceDown
        expr: up{job="wbordersaver"} == 0
        for: 1m
        labels:
          severity: critical
          service: wbordersaver
        annotations:
          summary: "OrderSaver service is down"
          description: "OrderSaver service has been down for more than 1 minute"

      - alert: DatabaseErrors
        expr: rate(database_errors_total[5m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database errors detected"